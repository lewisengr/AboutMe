<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/Image1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian Worldview</title>
    <!-- responsive cdnjs cloudflare for dropdown menu bar  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header (navbar) for user to easily access different parts of the website -->
    <header class="header">
      <!-- image of Dylan Lewis with clickable hyperlink tag to index.html homepage -->
      <a href="index.html">
        <img
          src="images/IMG_0765.JPG"
          alt="Dylan Lewis portrait"
          height="150"
          width="113"
        />
      </a>
      <!-- primary hyperlink tag for user to get to the home page easily -->
      <a href="index.html" class="name">Dylan Lewis</a>

      <!-- navigation links for different pages of the website -->
      <div class="navbar">
        <nav>
          <a href="skills.html" class="nav-link">Skills</a>
          <a href="photos.html" class="nav-link">Photos</a>
          <a href="hobbies.html" class="nav-link">Hobbies</a>
          <a href="events.html" class="nav-link">Important Events</a>
          <a href="worldview.html" class="nav-link active"
            >Christian Worldview</a
          >
          <a id="openContactModal" class="nav-link"><i>Contact</i></a>
        </nav>
        <div class="toggle_btn" style="margin-left: 5%">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <!-- dropdown menu bar -->
      <div class="dropdown_menu">
        <li>
          <a href="skills.html"><i>Skills</i></a>
        </li>
        <li>
          <a href="photos.html"><i>Photos</i></a>
        </li>
        <li>
          <a href="hobbies.html"><i>Hobbies</i></a>
        </li>
        <li>
          <a href="events.html"><i>Important Events</i></a>
        </li>
        <li>
          <a href="worldview.html"><i>Christian Worldview</i></a>
        </li>
        <li>
          <a id="openContactModalDropdown"><i>Contact</i></a>
        </li>
      </div>
    </header>

    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Contact Information</h2>
        <p>
          <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"
            ><img
              src="images/googleemailicon2.png"
              alt="google-email icon"
              class="contact-icon"
          /></a>
          <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"
            >disneydylan1@gmail.com</a
          >
        </p>
        <p>
          <a
            href="https://www.linkedin.com/in/dylan-lewis-b037a1286"
            target="_blank"
            ><img
              src="images/linkedinimg.png"
              alt="linkedin-contact icon"
              class="contact-icon"
          /></a>
          <a
            href="https://www.linkedin.com/in/dylan-lewis-b037a1286"
            target="_blank"
            >LinkedIn</a
          >
        </p>
        <p>
          <a href="https://github.com/lewisengr" target="_blank"
            ><img
              src="images/githubimg.png"
              alt="github-contact icon"
              class="contact-icon"
          /></a>
          <a href="https://github.com/lewisengr" target="_blank">Github</a>
        </p>
      </div>
    </div>

    <script>
      // select the toggle button
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");
        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };

      // Modal functionality
      const modal = document.getElementById("contactModal");
      const openModalBtn = document.getElementById("openContactModal");
      const openModalBtnDropdown = document.getElementById(
        "openContactModalDropdown"
      );
      const closeModalBtn = document.querySelector(".close");

      function openModal() {
        modal.style.display = "block";
        document.body.classList.add("no-scroll");
      }

      function closeModal() {
        modal.style.display = "none";
        document.body.classList.remove("no-scroll");
      }

      if (openModalBtn) {
        openModalBtn.onclick = function () {
          openModal();
          dropDownMenu.classList.remove("open"); // Close the dropdown menu
          toggleBtnIcon.classList = "fa-solid fa-bars";
        };
      }

      if (openModalBtnDropdown) {
        openModalBtnDropdown.onclick = function () {
          openModal();
          dropDownMenu.classList.remove("open"); // Close the dropdown menu
          toggleBtnIcon.classList = "fa-solid fa-bars";
        };
      }

      if (closeModalBtn) {
        closeModalBtn.onclick = function () {
          closeModal();
        };
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          closeModal(); // Close modal if clicking outside of it
        }
      };
    </script>
  </body>
</html>
