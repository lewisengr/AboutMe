<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/Image1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Photos</title>
    <!-- responsive cdnjs cloudflare for dropdown menu bar  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header (navbar) for user to easily access different parts of the website -->
    <header class="header">
      <!-- image of Dylan Lewis with clickable hyperlink tag to index.html homepage -->
      <a href="index.html">
        <img
          src="images/IMG_0765.JPG"
          alt="Dylan Lewis portrait"
          height="150"
          width="113"
        />
      </a>
      <!-- primary hyperlink tag for user to get to the home page easily -->
      <a href="index.html" class="name">Dylan Lewis</a>

      <!-- navigation links for different pages of the website -->
      <div class="navbar">
        <nav>
          <a href="skills.html"><i>Skills</i></a>
          <a href="photos.html"><i>Photos</i></a>
          <a href="hobbies.html"><i>Hobbies</i></a>
          <a href="events.html"><i>Important Events</i></a>
          <a href="worldview.html"><i>Christian Worldview</i></a>
          <a href="contact.html"><i>Contact</i></a>
        </nav>
        <div class="toggle_btn" style="margin-left: 5%">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <!-- dropdown menu bar -->
      <div class="dropdown_menu">
        <li>
          <a href="skills.html"><i>Skills</i></a>
        </li>
        <li>
          <a href="photos.html"><i>Photos</i></a>
        </li>
        <li>
          <a href="hobbies.html"><i>Hobbies</i></a>
        </li>
        <li>
          <a href="events.html"><i>Important Events</i></a>
        </li>
        <li>
          <a href="worldview.html"><i>Christian Worldview</i></a>
        </li>
        <li>
          <a href="contact.html"><i>Contact</i></a>
        </li>
      </div>
    </header>

    <script>
      // select the toggle button
      const toggleBtn = document.querySelector(".toggle_btn");
      // select the icon inside toggle button
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      // select the dropdown menu element
      const dropDownMenu = document.querySelector(".dropdown_menu");

      // event listener to toggle button for click
      toggleBtn.onclick = function () {
        // toggle the "open" class on dropdown menu to show or hide
        dropDownMenu.classList.toggle("open");
        // check if menu has the "open" class
        const isOpen = dropDownMenu.classList.contains("open");

        // update icon in toggle button using inline if statement if menu is open or closed
        toggleBtnIcon.classList = isOpen
          ? // x mark if menu is open
            "fa-solid fa-xmark"
          : // menu bars if menu open is closed
            "fa-solid fa-bars";
      };
    </script>

    <div style="margin-top: 9%; margin-left: 3%">
      <h1>PHOTOS PAGE</h1>
      <p><a href="index.html">Home Page</a></p>
    </div>
  </body>
</html>
